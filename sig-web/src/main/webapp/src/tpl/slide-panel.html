<script id="tpl-slide-panel" type="text/html">
<div class="slide-panel-mask" id="{{id}}Mask" style="display:none"></div>
<div class="slide-panel" id="{{id}}Panel" style="display:none">
    <div class="mask"></div>
    <div class="body">
        <h1><span>{{title}}</span><span class="error" style="display:none"></span></h1>
        <div class="content"></div>
        <div class="bottom">
            <a href="javascript:void(0)" hidefocus="true" class="{{submit}}">&nbsp;</a>
            <a href="javascript:void(0)" hidefocus="true" class="cancel">&nbsp;</a>
            <a href="javascript:void(0)" hidefocus="true" class="hide">&nbsp;</a>
        </div>
        <a href="javascript:void(0)" hidefocus="true" class="close" title="关闭">&nbsp;</a>
    </div>
</div>
</script>
