<script id="tpl-cust-ac" type="text/html">
<div class="block">
    <strong>选择客户：</strong>
    <div ui="type:Select;id:QueryType;width:120"></div>
    <input ui="type:TextInput;id:Query;width:120" type="text" />
</div>
<a href="javascript:void(0)" class="ad-query" hidefocus="true">&nbsp;</a>
<div class="ad-block" style="display:none">
<div class="block">
    <span>注册时间：</span>
    <div ui="type:Select;id:RegisterType;width:65"></div>
    <div id="RegisterWrap" style="display:none"><div ui="type:MultiCalendar;id:Register"></div></div>
</div>
<div class="block">
    <span>行业：</span>
    <div ui="type:Select;id:Trade;width:80"></div>
    <select class="trade"></select>
    <span>产品类型：</span>
    <div ui="type:Select;id:Product;width:80"></div>
    <span>客户状态：</span>
    <div ui="type:Select;id:Status;width:80"></div>
</div>
<div class="block">
    <span>总消耗：</span>
    <div ui="type:Select;id:Logic1;width:40"></div>
    <input type="text" ui="type:TextInput;id:Input1;width:90" />
    <span>账户余额：</span>
    <div ui="type:Select;id:Logic2;width:40"></div>
    <input type="text" ui="type:TextInput;id:Input2;width:90" />
    <span>预计可消费天数：</span>
    <div ui="type:Select;id:Logic3;width:40"></div>
    <input type="text" ui="type:TextInput;id:Input3;width:90" />
    <span>昨日消耗：</span>
    <div ui="type:Select;id:Logic4;width:40"></div>
    <input type="text" ui="type:TextInput;id:Input4;width:90" />
</div>
<div class="block">
    <span>近7日日均消耗：</span>
    <div ui="type:Select;id:Logic5;width:40"></div>
    <input type="text" ui="type:TextInput;id:Input5;width:90" />
    <span>最近维护时间：</span>
    <div ui="type:Select;id:MaintainType;width:65"></div>
    <div id="MaintainWrap" style="display:none"><div ui="type:MultiCalendar;id:Maintain"></div></div>
</div>
</div>
</script>

<script id="tpl-cust-ac-table" type="text/html">
<table>
<tr>
    {{#col.c1}}<th>客户ID</th>{{/col.c1}}
    <th>客户名称</th>
    <th>客户账号</th>
    <th>关联客服</th>
    {{#col.c2}}<th>关联销售</th>{{/col.c2}}
    {{#col.c3}}<th>一级行业</th>{{/col.c3}}
    {{#col.c4}}<th>二级行业</th>{{/col.c4}}
    {{#col.c5}}<th>注册时间</th>{{/col.c5}}
    {{#col.c6}}<th>产品类型</th>{{/col.c6}}
    <th>客户状态</th>
    {{#col.c7}}<th>总消耗</th>{{/col.c7}}
    {{#col.c8}}<th>账户余额</th>{{/col.c8}}
    {{#col.c9}}<th>可消耗天数<span class="help" title="根据账户余额和日均消耗估算的可消费天数"></span></th>{{/col.c9}}
    {{#col.c10}}<th>昨日消耗</th>{{/col.c10}}
    {{#col.c11}}<th>日均消耗<span class="help" title="近7日日均竞价消耗"></span></th>{{/col.c11}}
    {{#col.c12}}<th>最近维护时间<span class="help" title="统计截止至昨日的最近维护时间"></span></th>{{/col.c12}}
</tr>
{{#data}}
<tr>
    {{#col.c1}}<td class="text">{{customerId}}</td>{{/col.c1}}
    <td class="text">
        <a class="custLog" href="../../delegate?agentUserId={{agentUserId}}&accountId={{customerId}}&toInfo=accountInfo" target="_blank">{{customerName}}</a>
    </td>
    <td class="text">{{customerEmail}}</td>
    <td class="text">{{customerService}}</td>
    {{#col.c2}}<td class="text">{{customerSell}}</td>{{/col.c2}}
    {{#col.c3}}<td class="text">{{firstTrade}}</td>{{/col.c3}}
    {{#col.c4}}<td class="text">{{secondTrade}}</td>{{/col.c4}}
    {{#col.c5}}<td class="text">{{registerDate}}</td>{{/col.c5}}
    {{#col.c6}}<td class="text">{{productType}}</td>{{/col.c6}}
    <td class="text">{{customerStatus}}</td>
    {{#col.c7}}<td>{{costTotal}}</td>{{/col.c7}}
    {{#col.c8}}<td>{{customerRemain}}</td>{{/col.c8}}
    {{#col.c9}}<td>{{expectedDays}}</td>{{/col.c9}}
    {{#col.c10}}<td>{{yesterdayCost}}</td>{{/col.c10}}
    {{#col.c11}}<td>{{latelySevenDayCost}}</td>{{/col.c11}}
    {{#col.c12}}<td class="text">{{latelyUpdateTime}}</td>{{/col.c12}}
</tr>
{{/data}}
</table>
</script>

<script id="tpl-cust-cs-panel" type="text/html">
    <p>同时可选择0-5个</p>
    <div class="item highlight">
        <input type="checkbox" id="c1" class="item" hidefocus="true" /><label for="c1">客户ID</label>
        <input type="checkbox" id="c2" class="item" hidefocus="true" /><label for="c2">关联销售</label>
    </div>
    <div class="item">
        <input type="checkbox" id="c3" class="item" hidefocus="true" /><label for="c3">一级行业</label>
        <input type="checkbox" id="c4" class="item" hidefocus="true" /><label for="c4">二级行业</label>
    </div>
    <div class="item highlight">
        <input type="checkbox" id="c5" class="item" hidefocus="true" /><label for="c5">注册时间</label>
        <input type="checkbox" id="c6" class="item" hidefocus="true" /><label for="c6">产品类型</label>
    </div>
    <div class="item"></div>
    <div class="item highlight">
        <input type="checkbox" id="c7" class="item" hidefocus="true" checked /><label for="c7">总消耗</label>
        <input type="checkbox" id="c8" class="item" hidefocus="true" checked /><label for="c8">账户余额</label>
    </div>
    <div class="item">
        <input type="checkbox" id="c9" class="item" hidefocus="true" checked /><label for="c9">可消耗天数</label>
        <input type="checkbox" id="c10" class="item" hidefocus="true" checked /><label for="c10">昨日消耗</label>
    </div>
    <div class="item highlight">
        <input type="checkbox" id="c11" class="item" hidefocus="true" /><label for="c11">日均消耗</label>
        <input type="checkbox" id="c12" class="item" hidefocus="true" checked /><label for="c12">最近维护时间</label>
    </div>
    <div class="btn">
        <a href="javascript:void(0)" class="ok" hidefocus="true">&nbsp;</a>
        <a href="javascript:void(0)" class="cancel" hidefocus="true">&nbsp;</a>
    </div>
</script>
